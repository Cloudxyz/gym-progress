<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Rutina y Progreso</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Seguimiento de Entrenamiento</h1>

        <!-- Sección para Configurar Rutina -->
        <div id="routine-setup" class="mb-5">
            <h2>Configurar Rutina Semanal</h2>
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="day-select" class="form-label">Día</label>
                    <select id="day-select" class="form-select">
                        <option value="">Selecciona un día</option>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                        <option value="Sábado">Sábado</option>
                        <option value="Domingo">Domingo</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="routine-exercise" class="form-label">Ejercicio</label>
                    <input type="text" id="routine-exercise" class="form-control" placeholder="Nombre del Ejercicio">
                </div>
                <div class="col-md-4">
                    <label for="routine-sets" class="form-label">Series</label>
                    <input type="number" id="routine-sets" class="form-control" placeholder="Series">
                </div>
                <div class="col-md-6">
                    <label for="routine-reps-min" class="form-label">Repeticiones Mínimas</label>
                    <input type="number" id="routine-reps-min" class="form-control" placeholder="Repeticiones mínimas">
                </div>
                <div class="col-md-6">
                    <label for="routine-reps-max" class="form-label">Repeticiones Máximas</label>
                    <input type="number" id="routine-reps-max" class="form-control" placeholder="Repeticiones máximas">
                </div>
                <div class="col-12 text-end">
                    <button id="add-to-routine" type="button" class="btn btn-primary">Añadir a Rutina</button>
                </div>
            </form>
        </div>

        <!-- Tabla para Mostrar la Rutina -->
        <div id="routine-display" class="mb-5">
            <h2>Rutina Configurada</h2>
            <table id="routine-table" class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Día</th>
                        <th>Ejercicio</th>
                        <th>Series</th>
                        <th>Rango de Repeticiones</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="routine-body"></tbody>
            </table>
        </div>

        <!-- Sección para Registro de Progresión -->
        <div id="progress-log" class="mb-5">
            <h2>Registrar Progreso de Entrenamiento</h2>
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="exercise-select" class="form-label">Ejercicio</label>
                    <select id="exercise-select" class="form-select">
                        <option value="">Selecciona un ejercicio</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="series-select" class="form-label">Serie</label>
                    <select id="series-select" class="form-select">
                        <option value="">Selecciona una serie</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="weight" class="form-label">Peso (kg)</label>
                    <input type="number" id="weight" class="form-control" placeholder="Peso (kg)">
                </div>
                <div class="col-md-6">
                    <label for="reps-done" class="form-label">Repeticiones Realizadas</label>
                    <input type="number" id="reps-done" class="form-control" placeholder="Repeticiones">
                </div>
                <div class="col-md-6">
                    <label for="exercise-date" class="form-label">Fecha</label>
                    <input type="date" id="exercise-date" class="form-control">
                </div>
                <div class="col-12 text-end">
                    <button id="add-log" type="button" class="btn btn-success">Registrar Entrenamiento</button>
                </div>
            </form>
        </div>

        <!-- Tabla para Mostrar el Historial -->
        <h2>Historial de Entrenamientos</h2>
        <table id="log-table" class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Ejercicio</th>
                    <th>Serie</th>
                    <th>Peso (kg)</th>
                    <th>Repeticiones</th>
                    <th>Día</th>
                    <th>Cambio de Peso</th>
                    <th>Cambio de Repeticiones</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="log-body"></tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
